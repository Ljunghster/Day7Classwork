<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = parseInt(prompt("Give me a number and I'll tell you if it is even.")
        )
        if (userInput % 2 === 0) {
            alert("Your number is even.")
        }
        else    {
            alert("Your number is odd.")
        }
    </script>
</body>
</html>
